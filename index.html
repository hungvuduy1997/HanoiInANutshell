<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>hanoi In A Nutshell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <!-- Theme selector -->
  <select id="themeSelect" aria-label="Chọn chủ đề hiển thị">
    <option value="sub">Phân loại</option>
    <option value="period">Thời kỳ</option>
  </select>

  <!-- Legend -->
  <div id="legendContainer">
    <button id="legendToggle" aria-expanded="false" aria-controls="legend">▼</button>
    <div id="legend">
      <div id="legendTitle"></div>
      <div id="legendItems"></div>
    </div>
  </div>

  <!-- Info panel -->
  <div id="infoPanel"></div>

  <script src="app.js"></script>
</body>
</html>

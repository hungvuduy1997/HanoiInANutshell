<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hanoi In A Nutshell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-family: sans-serif;
      font-size: 14px;
    }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-family: sans-serif;
      font-size: 13px;
      max-width: 320px;
    }
    .legend-title { font-weight: 600; margin-bottom: 6px; }
    .legend-item { display: flex; align-items: center; margin-bottom: 4px; }
    .legend-color {
      width: 16px; height: 16px; margin-right: 6px; border: 1px solid #ccc; flex: 0 0 16px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="controls">
    <label>Theme:
      <select id="themeSelect">
        <option value="sub">Phân loại</option>
        <option value="period">Thời kỳ</option>
      </select>
    </label>
  </div>

  <div id="legend" class="legend">
    <div id="legendTitle" class="legend-title"></div>
    <div id="legendItems"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
